<!--The content below is only a placeholder and can be replaced.-->

<ac-map>
  <ac-layer acFor="let plane of planes$"  [context]="this">
      <ac-billboard-desc props="{
                position: plane.position
              }">
      </ac-billboard-desc>
      <ac-label-desc props="{
              position: plane.position,
              text: plane.name
      }">
      </ac-label-desc>
  </ac-layer>
</ac-map>
