<!--The content below is only a placeholder and can be replaced.-->

<ac-map>
  <ac-layer acFor="let plane of planes$"  [context]="this">
      <ac-billboard-desc props="{
                image: plane.image,
                position: plane.position,
                scale: 0.1
              }">
      </ac-billboard-desc>
      <ac-label-desc props="{
              position: plane.position,
              text: plane.myField,
              outlineColor: colorBLue,
              fillColor: colorGreen

      }">
      </ac-label-desc>
  </ac-layer>
</ac-map>
